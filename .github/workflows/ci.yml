name: ci

on:
  push:
  pull_request:

jobs:
  spec-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Conformance level guardrail
        run: python scripts/check_test_levels.py
